<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hcf</title>
</head>
<body>

    <!-- Write a  program to find HCF (GCD) of two numbers. -->

    <script>

        let num1=12;
        let num2=20;
        let hcf;
        let min;

        if(num1<num2){
            min=num1;
        }else{
            min=num2;
        }

        for(let i=1;i<=min;i++){
            if(num1%i==0 && num2%i==0){
                hcf=i;
            }
        }
        console.log(`hcf of two numbers = ${hcf}`)

    </script>
    
</body>
</html>
