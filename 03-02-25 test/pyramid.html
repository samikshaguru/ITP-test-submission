<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid</title>
</head>
<body>
    <!--   *
          * *
         * * *
       * * * * *
      * * * * * *
 -->
<script>

    for(let i=0;i<5;i++){
        let bag='';
        for(let j=0;j<5-i;j++){
            bag= bag + ' ';
        }
        for(let k=0;k<=i;k++){
            bag = bag + "* ";
        }
        console.log(bag)
    }
    
</script>

</body>
</html>
